<head>
 <meta charset="UTF-8">

 <div>
  
  <div id="tableContainer">
<table id="tenxtenSquare">

<label>X Position:</label>
    <select name="xValue" id="xValue">
      <option value=0>0</option>
      <option value=1>1</option>
      <option value=2>2</option>
      <option value=3>3</option>
      <option value=4>4</option>
      <option value=5>5</option>
      <option value=6>6</option>
      <option value=7>7</option>

    <label>Y Position:</label>
    <select name="yValue" id="yValue">
      <option value=0>0</option>
      <option value=1>1</option>
      <option value=2>2</option>

 <label>Facing:</label>   
<select name="droneManagement" id="droneManagement">
  <option value="NORTH">NORTH</option>
  <option value="EAST">EAST</option>
  <option value="SOUTH">SOUTH</option>
  <option value="WEST">WEST</option>
</select>
<button class="button" onclick="placeToyDrone();">PLACE</button>
</br></br>

<div id="directionGroup">
  <button class="button" onclick="moveToyDrone();">MOVE</button>
  <button class="button" onclick="changeDirection('left');">LEFT</button>
